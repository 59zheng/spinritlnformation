<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增脱落列')"/>
                                                                                                    </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-off-add">
                                                                                                                                            <div class="form-group">
                            <label class="col-sm-3 control-label">医生名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="doctorName" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">脱落类型
                                ：</label>
                            <div class="col-sm-8">
                                <input name="offClass" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明
                                ：</label>
                            <div class="col-sm-8">
                                <input name="offState" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否取消脱落
                                ：</label>
                            <div class="col-sm-8">
                                <input name="isOff" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">关联的诊断id
                                ：</label>
                            <div class="col-sm-8">
                                <input name="messageId" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">操作人姓名
                                ：</label>
                            <div class="col-sm-8">
                                <input name="updateName" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                            </form>
</div>
<th:block th:include="include :: footer"/>
                                                                                                    <script type="text/javascript">
    var prefix = ctx + "statistics/off"
    $("#form-off-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-off-add').serialize());
        }
    }
                                                                                                                                                                                </script>
</body>
</html>
