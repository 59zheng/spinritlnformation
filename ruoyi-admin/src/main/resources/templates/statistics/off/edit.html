<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改脱落列')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-off-edit" th:object="${dbFallOff}">
            <input name="id" th:field="*{id}" type="hidden">
                    <input name="doctorName" th:field="*{doctorName}" class="form-control" type="text" style="visibility:hidden ">
                    <input name="offClass" th:field="*{offClass}" class="form-control" type="text" style="visibility:hidden ">
            <div class="row">
                <label class="col-sm-3 control-label">说明：</label>
                <div class="col-sm-8">
                    <input name="offState" th:field="*{offState}" class="form-control" type="text">
                </div>
            </div>
                    <input name="isOff" th:field="*{isOff}" class="form-control" type="text"  style="visibility:hidden ">
                    <input name="messageId" th:field="*{messageId}" class="form-control" type="text"  style="visibility:hidden ">
                    <input name="updateName" th:field="*{updateName}" class="form-control" type="text"  style="visibility:hidden ">
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "statistics/off";
        $("#form-off-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-off-edit').serialize());
            }
        }
    </script>
</body>
</html>
