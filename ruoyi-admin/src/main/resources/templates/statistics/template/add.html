<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增导入模板')"/>
                                                                                                                            </head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-template-add">
                                                                                                                                            <div class="form-group">
                            <label class="col-sm-3 control-label">月份
                                ：</label>
                            <div class="col-sm-8">
                                <input name="performMonth" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">开单科室
                                ：</label>
                            <div class="col-sm-8">
                                <input name="openDepartment" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">执行科室
                                ：</label>
                            <div class="col-sm-8">
                                <input name="executiveDepartment" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">医生
                                ：</label>
                            <div class="col-sm-8">
                                <input name="doctorName" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目分类
                                ：</label>
                            <div class="col-sm-8">
                                <input name="projectClassification" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目编码
                                ：</label>
                            <div class="col-sm-8">
                                <input name="projectCode" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目名称
                                ：</label>
                            <div class="col-sm-8">
                                <input name="projectName" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">总数
                                ：</label>
                            <div class="col-sm-8">
                                <input name="totalNumber" class="form-control" type="text">
                            </div>
                        </div>
                                                                                                                                                                        <div class="form-group">
                            <label class="col-sm-3 control-label">总费用
                                ：</label>
                            <div class="col-sm-8">
                                <input name="totalCost" class="form-control" type="text">
                            </div>
                        </div>
                                                            </form>
</div>
<th:block th:include="include :: footer"/>
                                                                                                                            <script type="text/javascript">
    var prefix = ctx + "statistics/template"
    $("#form-template-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-template-add').serialize());
        }
    }
                                                                                                                                                                                                                        </script>
</body>
</html>
