<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('动态增删改查')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="btn-group-sm" id="toolbar" role="group">
        <a class="btn btn-success" onclick="insertRow()">
            <i class="fa fa-plus"></i> 新增行
        </a>
        <a class="btn btn-danger multiple disabled" onclick="removeRow()">
            <i class="fa fa-remove"></i> 删除选择行
        </a>
        <a class="btn btn-success  " onclick="teamAppend()">
            <i class="fa fa-plus"></i> 选择另行通知人
        </a>
    </div>
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<th:block th:include="include :: bootstrap-table-editable-js"/>
<script th:inline="javascript">
    var prefix = ctx + "registered/entrust";
    var data = [[${data}]];
    console.log(data);
    if (data==null){
        $(function () {
            var options = {
                    showSearch: false,
                    showRefresh: false,
                    showToggle: false,
                    showColumns: false,
                    pagination: false,
                    showPageGo: true,
                    uniqueId: "userCode",
                    height: 400,
                    columns: [{
                        checkbox: true
                    },


                        {
                            field: 'userCode',
                            title: '时间信息',
                            editable:
                                {
                                    type: 'text',
                                    title:
                                        '时间信息:可选格式xx月/周/天后',
                                    emptytext:
                                        "【时间信息】为空",
                                    validate:

                                        function (value) {
                                            if ((value.indexOf("月") > -1)) {

                                            } else if ((value.indexOf("周") > -1)) {

                                            } else if ((value.indexOf("天") > -1)) {

                                            } else {
                                                return '时间信息请包含天周月';
                                            }

                                        }
                                }
                        },
                        {
                            field: 'userName',
                            title:
                                '嘱咐信息',
                            editable:
                                {
                                    type: 'text',
                                    title:
                                        '嘱咐信息',
                                    emptytext:
                                        "【嘱咐信息】为空",
                                    validate:

                                        function (value) {
                                            if (value.length > 30) {
                                                return '嘱咐信息不能超过30个字符';
                                            }
                                            if (value.length == 0) {
                                                return '嘱咐信息不能为空';
                                            }
                                        }
                                }
                        }
                    ]

                }
            ;
            $.table.init(options);
        });
    }else {
        $(function () {
            var options = {
                    data: data,
                    showSearch: false,
                    showRefresh: false,
                    showToggle: false,
                    showColumns: false,
                    pagination: false,
                    showPageGo: true,
                    uniqueId: "userCode",
                    height: 400,
                    columns: [{
                        checkbox: true
                    },


                        {
                            field: 'userCode',
                            title: '时间信息',
                            editable:
                                {
                                    type: 'text',
                                    title:
                                        '时间信息:可选格式xx月/周/天后',
                                    emptytext:
                                        "【时间信息】为空",
                                    validate:

                                        function (value) {
                                            if ((value.indexOf("月") > -1)) {

                                            } else if ((value.indexOf("周") > -1)) {

                                            } else if ((value.indexOf("天") > -1)) {

                                            } else {
                                                return '时间信息请包含天周月';
                                            }

                                        }
                                }
                        },
                        {
                            field: 'userName',
                            title:
                                '嘱咐信息',
                            editable:
                                {
                                    type: 'text',
                                    title:
                                        '嘱咐信息',
                                    emptytext:
                                        "【嘱咐信息】为空",
                                    validate:

                                        function (value) {
                                            if (value.length > 30) {
                                                return '嘱咐信息不能超过30个字符';
                                            }
                                            if (value.length == 0) {
                                                return '嘱咐信息不能为空';
                                            }
                                        }
                                }
                        }
                    ]

                }
            ;
            $.table.init(options);
        });
    }

    var indexof = 1;

    /* 新增表格行 */
    function insertRow() {

        $("#" + table.options.id).bootstrapTable('insertRow', {
            index: table.size - 1, // 你想插入到哪，0表示第一行
            row: {
                userCode: indexof + "周后",
                userName: "请准时前来复查",
            }
        })
        indexof++;
    }


    /* 删除指定表格行 */
    function removeRow() {
        var ids = $.table.selectColumns("userCode");
        if (ids.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $("#" + table.options.id).bootstrapTable('remove', {
            field: 'userCode',
            values: ids
        })
    }


    /* 修改表格行 */
    function updateRow() {
        var randomId = 100 + ~~(Math.random() * 100)
        $("#" + table.options.id).bootstrapTable('updateRow', {
            index: table.size + 1, // 你想修改哪行，0表示第一行
            row: {
                userId: randomId,
                userCode: 3000000 + randomId,
                userName: '测试' + randomId,
            }
        })
    }


    /* 查询行ID值为1的数据 */
    function getRowByUniqueId() {
        var data = $("#" + table.options.id).bootstrapTable('getRowByUniqueId', 1);
        alert(JSON.stringify(data))
    }

    /* 查询表格选择行数据值 */
    function getSelections() {
        var data = $("#" + table.options.id).bootstrapTable('getSelections');
        alert(JSON.stringify(data))
    }

    function submitHandler() {
        var userId = [[${userId}]];
        var ids ;
            var data2 = $("#" + table.options.id).bootstrapTable('getData');
            ids = JSON.stringify(data2);


        var url = prefix + '/entrustAppendSave';
        $.ajax({
            type: "GET",
            url: url,
            data: {
                userId: userId,
                ids: ids
            },
            success: function (result) {
                $.modal.close();

            }
        });

        $.modal.close();
    }

    /* 添加主治团队 */
    function teamAppend() {
        var userId = [[${userId}]];
        var url = prefix + '/teamAppend/' + userId;
        $.modal.open("添加团队", url, '800', '500');
    }

</script>
</body>
</html>
