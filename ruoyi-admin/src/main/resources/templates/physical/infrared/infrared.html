<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('红外热成像及血流图检查列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                                                                                                                                                                                                                                            <li>
                                        <label>病人id：</label>
                                        <input type="text" name="patientId"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>Integral值：</label>
                                        <input type="text" name="integral"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>Centroid值：</label>
                                        <input type="text" name="centroid"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>Slope值：</label>
                                        <input type="text" name="slope"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>波普描述：</label>
                                        <input type="text" name="describe"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>诊断提示：</label>
                                        <input type="text" name="hint"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>技师签名：</label>
                                        <input type="text" name="signatureTechnician"/>
                                    </li>
                                                                                                                                                                                                                                                    <li>
                                        <label>图片地址：</label>
                                        <input type="text" name="pictureCnv"/>
                                    </li>
                                                                                                            <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="physical:infrared:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="physical:infrared:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="physical:infrared:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="physical:infrared:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('physical:infrared:edit')}]];
    var removeFlag = [[${@permission.hasPermi('physical:infrared:remove')}]];
                                                                                                                                                                                                var prefix = ctx + "physical/infrared";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "红外热成像及血流图检查",
            columns: [{
                checkbox: true
            },
                                                                                                    {
                            field: 'id',
                            title: '主键',
                            visible: false
                        },
                                                                                                                        {
                            field: 'patientId',
                            title: '病人id'
                        },
                                                                                                                        {
                            field: 'integral',
                            title: 'Integral值'
                        },
                                                                                                                        {
                            field: 'centroid',
                            title: 'Centroid值'
                        },
                                                                                                                        {
                            field: 'slope',
                            title: 'Slope值'
                        },
                                                                                                                        {
                            field: 'describe',
                            title: '波普描述'
                        },
                                                                                                                        {
                            field: 'hint',
                            title: '诊断提示'
                        },
                                                                                                                        {
                            field: 'signatureTechnician',
                            title: '技师签名'
                        },
                                                                                                                        {
                            field: 'pictureCnv',
                            title: '图片地址'
                        },
                                                    {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
