</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "physical/induced";
    $("#form-induced-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-induced-edit').serialize());
        }
    }
</script>
</body>
</html>
